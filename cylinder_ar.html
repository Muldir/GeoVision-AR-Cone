
<!DOCTYPE html>
<html lang="kk">
  <head>
    <meta charset="utf-8" />
    <title>Цилиндр – AR режим</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="model" src="colored_cylinder_orange.glb"></a-asset-item>
      </a-assets>

      <!-- Hiro маркерін қолданамыз -->
      <a-marker preset="hiro">
        <a-entity gltf-model="#model" scale="0.5 0.5 0.5" rotation="0 0 0"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
